  <body>
    <header class="w-full bg-header">
      <div class="h-20 max-w-7xl mx-auto px-4 flex items-center justify-start">
        <img src="/logo.png" alt="Ohio Awareness Logo" class="h-12 w-auto" />

            <a href="registration?role=nurse">
              <button class="bg-primary font-semibold px-6 py-2 rounded">

              </button>
            </a>
            <a href="registration?role=doctor">
              <button class="bg-secondary font-semibold px-6 py-2 rounded">
                Doctors/Reps
              </button>
            </a>
          </div>
        </div>
      </div>
      <div class="text-center bg-slate-800/30 py-2 px-4 font-medium">
        <span class="text-xl font-medium sm:text-base sm:font-normal">
          Second Retreat
        </span>
        <span class="sm:hidden">
          <br />
        </span>
        <span> (included with 3/28/25 package) </span>
        <span class="hidden sm:inline-block"> - </span>
        <span class="sm:hidden">
          <br />
        </span>
