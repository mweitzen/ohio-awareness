<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding -->
    <meta charset="utf-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/styles/fonts.css" />

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <!-- Site Details -->
    <title>Payment - Beyond MBSR</title>
    <meta
      name="description"
      content="Join us for a meditation retreat at Seidman Cancer Center on April 5!"
    />
    <meta name="theme-color" content="#fafafa" />

    <!-- Open Graph -->
    <meta property="og:title" content="Payment - Beyond MBSR" />
    <meta property="og:url" content="https://ohioawareness.com" />
    <meta
      property="og:image"
      content="https://ohioawareness.com/screenshot.png"
    />
    <meta property="og:image:alt" content="Screenshot of website" />

    <!-- Icons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />

    <!-- Web Manifest -->
    <link rel="manifest" href="site.webmanifest" />

    <!-- Square -->
    <script
      type="text/javascript"
      src="https://sandbox.web.squarecdn.com/v1/square.js"
    ></script>
  </head>
  <body>
    <header class="w-full bg-header">
      <div class="h-20 max-w-7xl mx-auto px-4 flex items-center justify-start">
        <a href="/" class="font-semibold text-lg">
          <img src="/logo.png" alt="Ohio Awareness Logo" class="h-12 w-auto" />
        </a>
      </div>
    </header>
    <main class="content">
      <div
        class="w-full flex-1 flex flex-col gap-4 justify-center items-center"
      >
        <h1 class="text-center text-4xl font-semibold">Payment</h1>
        <div class="text-center">
          <p id="price" class="text-2xl font-medium"></p>
          <p id="early-bird" class="hidden text-muted-foreground">
            *Early Bird Discount
          </p>
        </div>
        <div id="payment-form">
          <div id="card"></div>
          <button id="pay" class="bg-primary hover:bg-primary/90 w-full mb-8">
            Pay
          </button>
          <div id="payment-status-container"></div>
        </div>
      </div>
      <script type="module" src="/src/price.js"></script>
      <script type="module" src="/src/square.js"></script>
    </main>
  </body>
</html>
